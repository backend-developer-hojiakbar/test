{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="mt-5">Contact us</h1>
                <form method="post"> {% csrf_token %}
                <div class="mt-3 input">
                    <input type="text" name="name" class="form-control w-75 mt-3" id="formGroupExampleInput2" placeholder="Name">
                    <input type="text" name="email" class="form-control w-75 mt-3" id="formGroupExampleInput" placeholder="Email">
                    <div class="form-floating mt-3 col-9">
                        <textarea name="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Massage</label>
                      </div>
                  <div  class="logbox-bttn mt-3">
                    <button class="btn btn-success" style="margin-right:160px;" type="submit">Send Massage</button>
                  </div>
                </div>
                </form>
            </div>
            <div class="col-6">
                <img class="w-100" src="{% static 'img/Contact us.jpg' %}" alt="">
            </div>
        </div>
    </div>
{% endblock content %}
